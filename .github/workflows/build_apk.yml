name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - master # Adjust branch name as needed

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11 with Corretto
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: 'gradle'

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build APK
      run: ./gradlew assembleRelease # Change task name as per your project configuration

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: app/build/outputs/apk/debug/app-release.apk # Adjust path to your APK file
